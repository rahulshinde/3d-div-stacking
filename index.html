    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
        <title>animation test</title>

        <link rel="canonical" href="http://www.example.com/">
        -->

        <link rel="shortcut icon" sizes="196x196" href="images/touch/touch-icon-196x196.png">

    <body>
        <div class="body clearfix">
            
            <div class="front" id="home-screen1">
                <img id="background" src="img/back.jpg">
                <button id="animate1" type="button">CLICK ME! (popout)</button>
            </div>

            <div class="back" id="home-screen2">
                <img id="background" src="img/back.jpg">
            </div>

            <div class="pop-out" id="popout-front">
                <img id="dog" src="img/dog.jpg">
                this would be the popout
                <button id="animate2" type="button">CLICK ME! (back to home)</button>
            </div>
            </div>

            <div class="pop-out" id="popout-shadow">
                <img id="dog-s" src="img/dog.jpg">
        </div>
        

        <!-- build:js scripts/main.min.js -->
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
        <script src="scripts/main.js"></script>
