<!DOCTYPE html>
<html>
	<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> decker library </title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		
	</head>
	<body>
    
    <div class = "container">
      <form>
        full name
        <input type="text" required>
        <br>
        email address
        <input type="text" required>
        <br>
        MICA id number
        <input type="text" required>
        <br>
        title
        <textarea rows="4" cols="50" required>
        </textarea>
        <br>
        author / editor
        <textarea rows="4" cols="50" required>
        </textarea>
        <br>
        publisher
        <input type="text">
        <br>
        publication date
        <input type="text">
        <br>
        publication date
        <input type="text">
        <br>
        isbn
        <input type="text">
        <br>
        this edition only?
        <input type="radio" name="q1" value="y">Yes
        <input type="radio" name="q1" value="n">No
        <br>
        <input type="submit">
      </form>
      
      <div class="gradient-box">
          <a id ="link" href="#">back to home</a>
      </div> <!-- end advanced search -->
      
    </div>
